<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Dashboard</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">A</div>
    <nav>
      <a href="http://127.0.0.1:3000/dashboard.html"><i class="icon">⬜️</i> Dashboard</a>
      <a href="http://127.0.0.1:3000/leaveform.html"><i class="icon">✉️</i> Apply leave</a>
      <a href="http://127.0.0.1:3000/history.html"><i class="icon">🔄</i> History</a>
      <a href="#" class="active"><i class="icon">👤</i> Profile</a>
    </nav>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="profile-header">
      <div class="profile-picture">A</div>
      <button class="edit-profile-button">✏️ Edit profile</button>
    </div>
    <h2 class="username">Username</h2>
    <div class="profile-details">
      <div class="detail-item">
        <div class="detail-title">Roll no.</div>
        <div class="detail-content">Roll no.</div>
      </div>
      <div class="detail-item">
        <div class="detail-title">Contact no.</div>
        <div class="detail-content">xxxxxxxxxx</div>
      </div>
      <div class="detail-item">
        <div class="detail-title">Email</div>
        <div class="detail-content">Rollno@institute.ac.in</div>
      </div>
      <div class="detail-item">
        <div class="detail-title">Hostel details</div>
        <div class="detail-content">Hostel details</div>
      </div>
      <div class="detail-item">
        <div class="detail-title">Emergency contact</div>
        <div class="detail-content">Emergency contact</div>
      </div>
      <div class="detail-item">
        <div class="detail-title">Year of graduation</div>
        <div class="detail-content">Year of graduation</div>
      </div>
    </div>
    <div class="button">
    <button class="logout-button">Log out</button>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
