  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <!-- Apply Leave Form (hidden by default) -->
    <div id="apply-leave-content">
      <div class="section-title">Choose a leave</div>
      <div class="leave-buttons">
        <button class="casual" onclick="showCasualLeaveForm()">Casual leave</button>
        <button class="medical" onclick="showMedicalLeaveForm()">Medical leave</button>
        <button class="long">Long leave</button>
        </div>
        <div class="form">
          <form action="/user/longleaverequest" method="post">
            <div class="fullflex">
            <div class="flex">
            <div class="formelements">
            <label for="fromdate">From date:</label>
            <input type="date" id="fromdate" name="fromdate">
            <label for="emergencycontact">Emergency contact no:</label>
            <input type="tel"  pattern="[0-9]{10}" required id="emergencycontact" name="emergencycontact">
            </div>
            <div class="formelements">
            <label for="todate">To date:</label>
            <input type="date" id="todate" name="todate">
            <label for="place">Place of Visit:</label>
            <input type="text" id="place" name="place">
            </div>
            </div>
            </div>
            <div class:"text">
            <label for="reason">Reason:</label>
            <textarea id="reason" name="reason" rows="4" cols="50"></textarea>
            </div>
            <div class="button">
            <button type="submit">Submit</button>
            </div>
        </div>
      </div>
    </form>
  </div>
