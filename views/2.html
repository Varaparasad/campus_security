<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Approver</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <header>
        <div class="logo">Your logo</div>
        <div class="approver-profile">
            <div class="approver-icon">A</div>
            <span>Leave approver</span>
        </div>
    </header>

    <main>
        <h1>Casual leaves</h1>

        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Date</th>
                    <th>Out Time - In Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rollno@institute.ac.in</td>
                    <td>dd-mm-yyyy</td>
                    <td>Out Time - In Time</td>
                    <td>
                        <button class="accept-button">Accept</button>
                        <button class="reject-button">Reject</button>
                    </td>
                </tr>
                </tbody>
        </table>
    </main>

    <script src="3.js"></script>
</body>
</html>
